{%- from "spinnaker/map.jinja" import deck with context -%}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spin-deck-v000
  namespace: spinnaker
  labels:
    app: spin
    stack: deck
    version: v000
spec:
  replicas: 1
  selector:
    matchLabels:
      replication-controller: spin-deck-v000
  template:
    metadata:
      labels:
        replication-controller: spin-deck-v000
        load-balancer-spin-deck: "true"
    spec:
      containers:
        - image: {{ deck.image }}:{{ deck.tag }}
          imagePullPolicy: Always
          name: deck
          env:
            - name: DECK_HOST
              value: "0.0.0.0"
            - name: DECK_PORT
              value: "9000"
          ports:
            - containerPort: 9000
              name: deck
          volumeMounts:
            - mountPath: /opt/spinnaker/config
              name: spinnaker-config
      volumes:
        - name: spinnaker-config
          secret:
            secretName: spinnaker-config
